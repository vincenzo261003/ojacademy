<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<body>

    <script src="js.js"></script>

    <div class="container mt-5">
      <div class="row">

        <div class="col">
          <h1>Inserisci studente</h1>
          <div class="form-group">
            <label for="inputNome">Nome:</label>
            <input type="text" id="inputNome" class="form-control" placeholder="Inserisci valore">
          </div>

          <div class="form-group">
            <label for="inputCognome">Cognome:</label>
            <input type="text" id="inputCognome" class="form-control" placeholder="Inserisci valore">
          </div>

          <div class="form-group">
            <label for="inputMatricola">Matricola:</label>
            <input type="text" id="inputMatricola" class="form-control" placeholder="Inserisci valore">
          </div>

          <button type="button" class="btn btn-block btn-primary" onclick="salva()">Salva</button>

        </div>
      </div>

      <hr class="my-5">

      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Matricola</th>
            </thead>
            <tbody id="bodytable">

            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>
</html>
