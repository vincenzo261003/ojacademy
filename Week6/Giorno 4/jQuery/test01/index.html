<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col">

                <h1 class="mb-3">Inserisci Studente</h1>

                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="inputNome" class="form-control" placeholder="Inserisci il valore"/>
                </div>
                <div class="form-group">
                    <label for="inputCognome">Cognome</label>
                    <input type="text" id="inputCognome" class="form-control" placeholder="Inserisci il valore"/>
                </div>
                <div class="form-group">
                    <label for="inputMatricola">Matricola</label>
                    <input type="text" id="inputMatricola" class="form-control" placeholder="Inserisci il valore"/>
                </div>

                <button type="button" class="btn btn-primary btn-block" id="bottoneSalva">Salva</button>

                <div class="bg-warning mt-5" id="res">
                    &nbsp;
                </div>

            </div>
        </div>

    </div>
</body>
</html>
