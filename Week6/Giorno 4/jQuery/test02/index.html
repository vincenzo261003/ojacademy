<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <title>Document</title>
</head>
<body class="bg-dark">

    <div class="container mt-5 bg-dark text-light">
        <h1>Iscriviti</h1>
        
        <div class="form-group">
            <label for="inputNominativo">Nominativo</label>
            <input type="text" id="inputNominativo" class="form-control" placeholder="Inserisci il valore"/>
        </div>
        <div class="form-group">
            <label for="inputMatricola">Matricola</label>
            <input type="text" id="inputMatricola" class="form-control" placeholder="Inserisci il valore"/>
        </div>

        <button type="button" class="btn btn-outline-light btn-block" id="pulsanteSalva">Salva</button>

        <hr />

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Nominativo</th>
                    <th>Matricola</th>
                </tr>
            </thead>
            <tbody id="corpo-tabella">

            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifica</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="updateNominativo">Nominativo</label>
                    <input type="text" id="updateNominativo" class="form-control" placeholder="Inserisci il valore"/>
                </div>
                <div class="form-group">
                    <label for="updateMatricola">Matricola</label>
                    <input type="text" id="updateMatricola" class="form-control" placeholder="Inserisci il valore"/>
                </div>
        
                <button type="button" class="btn btn-outline-dark btn-block" id="pulsanteUpdate" onclick="effettuaModifica(this)">Aggiorna</button>        
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
