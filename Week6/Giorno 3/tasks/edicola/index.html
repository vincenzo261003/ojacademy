<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Gestione edicola</title>
    <!--
        Creare un sistema di gestione edicole, all'interno di un'edicola saranno presenti
        tre tipologie di articolo:
        - Riviste
        - Libri
        - Giocattoli

        Gestire per ogni elemento i seguenti campi:
        - Tipo di prodotto
        - Nome
        - Descrizione
        - Codice
        - Prezzo
    -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Edicola</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="elenco.html">Elenco</a>
            </li>
        </div>
    </nav>

    <div class="container mt-2">
        
        <div class="row">
            <div class="col">

                <h1 class="mb-3">Inserimento articolo</h1>

                <div class="form-group">
                    <label for="inputTipo">Tipo</label>
                    <select name="inputTipo" id="inputTipo" class="form-control">
                        <option value="Rivista">Rivista</option>
                        <option value="Libro">Libro</option>
                        <option value="Giocattolo">Giocattolo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="inputNome" class="form-control" placeholder="Inserisci il nome"/>
                </div>

                <div class="form-group">
                    <label for="inputDesc">Descrizione</label>
                    <input type="text" id="inputDesc" class="form-control" placeholder="Inserisci la descrizione"/>
                </div>

                <div class="form-group">
                    <label for="inputCod">Codice</label>
                    <input type="text" id="inputCod" class="form-control" placeholder="Inserisci il codice"/>
                    <button type="button" class="btn btn-primary btn-block mt-2" onclick="generaCodice(7)">Genera</button>
                </div>

                <div class="form-group">
                    <label for="inputPrez">Prezzo</label>
                    <input type="number" min="0" id="inputPrez" class="form-control" placeholder="Inserisci il prezzo"/>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="inserisci()">Salva</button>

                <button type="button" id="success" readonly class="btn btn-success btn-block mt-4 d-none">Inserimento effettuato correttamente</button>
                <button type="button" id="error" readonly class="btn btn-danger btn-block mt-4 d-none">Errore, controlla i valori inseriti</button>
            </div>
        </div>

    </div>

    <script src="inserimento.js"></script>
</body>
</html>
