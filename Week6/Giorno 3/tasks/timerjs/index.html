<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <div class="form-group">
                    <label for="inputOre">Ore:</label>
                    <input value="0" type="number" min="0" max="60" id="inputOre" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputMin">Minuti:</label>
                    <input value="0" type="number" min="0" max="60" id="inputMin" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputSec">Secondi:</label>
                    <input value="0" min="0" max="60" id="inputSec" class="form-control">
                </div>
            </div>
            
        </div>

        <h1 class="text-center"><span id="ore">00</span>:<span id="min">00</span>:<span id="sec">00</span></h1>
        <div class="row mt-4 text-center">
            <div class="col-3"></div>
            <div class="col-2">
                <button class="btn btn-block btn-primary" type="button" onclick="play()">Play</button>
            </div>
            <div class="col-2">
                <button class="btn btn-block btn-primary" type="button" onclick="pause()">Pause</button>
            </div>
            <div class="col-2">
                <button class="btn btn-block btn-primary" type="button" onclick="reset()">Reset</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
