<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Avviso</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    Avviso del <span th:text="${avviso.dataavviso}"></span>
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${avviso.titolo}"></h5>
                  <p class="card-text" th:text="${avviso.descrizione}"></p>
                  <div th:if="${admin}" class="row">
                    <div class="col-2">
                        <a th:href="@{/condomini/avvisi/modifica/} + ${avviso.idavviso}" class="btn btn-warning w-100">Modifica <i class="fa fa-solid fa-pencil"></i></a>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-2">
                        <a th:href="@{/condomini/avvisi/elimina/} + ${avviso.idavviso}" class="btn btn-danger w-100">Elimina <i class="fa fa-solid fa-trash"></i></a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
