<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
	<title>Login</title>
</head>
<body>
    <div class="container mt-3">
    	<h1>Login</h1>
		<form method="POST" th:action="@{/condomini/login}" th:object="${utente}">
	        <div class="form-group mt-3">
	            <label>Codice appartamento:</label>
	            <input type="text" class="form-control" value="ADMIN" th:field="*{codiceappartamento}"/>
	        </div>
            <div class="form-group mt-3">
	            <label>Password:</label>
	            <input type="text" class="form-control" value="password456" th:field="*{pass}"/>
	        </div>
	        <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form> 
    </div>
</body>
</html>
