<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Aggiungi inquilino</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <h1>Registrazione inquilino</h1>
    
            <form method="POST" th:action="@{/condomini/utenti/aggiungi/} + ${condominio}" th:object="${utente}">
                <div class="form-group mt-3">
                    <label>Codice appartamento:</label>
                    <input type="text" class="form-control" th:field="*{codiceappartamento}"/>
                </div>

                <div class="form-group mt-3">
                    <label>Nominativo:</label> 
                    <input type="text" class="form-control" th:field="*{nominativo}"/>
                </div>
    
                <div class="form-group mt-3">
                    <label>Email:</label>
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
        
                <div class="form-group mt-3">
                    <label>Telefono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}"/>
                </div>
    
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-8">
                            <label>Password:</label>
                            <input id="pwd" type="text" class="form-control" th:field="*{pass}"/>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 mt-auto">
                            <a onclick="genera()" class="btn btn-primary">GENERA</a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Salva</button>
            </form>
        </div>
    </div>

    <script>
        function makeid(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            let counter = 0;
            while (counter < length) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
                counter += 1;
            }
            return result;
        }

        function genera(){
            document.getElementById("pwd").value = makeid(7);
        }
    </script>
</body>
</html>
