<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dashboard admin</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <h1 class="mb-4">Lista condomini</h1>
            </div>
            <div class="col-3">
                <a th:href="@{/condomini/stabile/aggiungi}" class="btn btn-primary w-100">
                    Aggiungi<i class="fa fa-solid fa-plus ms-3"></i>
                </a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <th>Nome</th>
                <th>Indirizzo</th>
                <th>Codice</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="condominio: ${listacondomini}">
                    <td th:text="${condominio.nome}"></td>
                    <td th:text="${condominio.indirizzo}"></td>
                    <td th:text="${condominio.codice}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/condomini/stabile/modifica/} + ${condominio.codice}"><i class="fa-solid fa-pencil"></i></a>
                        <a class="btn btn-danger" th:href="@{/condomini/stabile/elimina/} + ${condominio.codice}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                    <td><a class="btn btn-primary" th:href="@{/condomini/stabile/} + ${condominio.codice}">GESTIONE <i class="fa-solid fa-arrow-right"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
