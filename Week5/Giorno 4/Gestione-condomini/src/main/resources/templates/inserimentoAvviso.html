<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Nuovo avviso</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <h1>Nuovo avviso</h1>
    
            <form method="POST" th:action="@{/condomini/avvisi/aggiungi/} + ${condominio}" th:object="${avviso}">
                <div class="form-group mt-3">
                    <label>Titolo:</label> 
                    <input type="text" class="form-control" th:field="*{titolo}"/>
                </div>
    
                <div class="form-group mt-3">
                    <label>Descrizione:</label>
                    <input type="text" class="form-control" th:field="*{descrizione}"/>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Pubblica</button>
            </form>
        </div>
    </div>
</body>
</html>
